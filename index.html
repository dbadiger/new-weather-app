<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          id="citySearch"
        />
        <button id="submit" type="submit">
          <img src="search.png" alt="search" />
        </button>
      </div>

      <div class="weather">
        <img src="sun.png" class="weather-icon" alt="" />
        <h1><span id="temp"></span>°C</h1>
        <h2><span id="cityName"></span></h2>

        <div class="details">
          <div class="col1">
            <img src="sun.png" alt="" />
            <div>
              <p class="humidity"><span id="max_temp"></span>°C</p>
              <p>Max Temp</p>
            </div>
          </div>

          <div class="col2">
            <img src="cloudy.png" alt="" />
            <div>
              <p class="wind-speed"><span id="min_temp"></span>°C</p>
              <p>Min Temp</p>
            </div>
          </div>
        </div>
        <div class="details">
          <div class="col1">
            <img src="humidity.png" alt="" />
            <div>
              <p class="humidity"><span id="humidity"></span>%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col2">
            <img src="wind.png" alt="" />
            <div>
              <p class="wind-speed"><span id="wind_speed"></span>m/s</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
